<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>WORKS</title>

  <!-- bump v= number if your browser caches -->
  <link rel="stylesheet" href="./styles.css?v=5" />
</head>

<body>
  <!-- PiP webcam -->
  <aside class="pip" aria-label="PiP webcam frame">
    <div class="pip-frame" id="pipFrame">
      <!-- processed output (we draw video + degradation + trace here) -->
      <canvas id="pipCanvas"></canvas>

      <!-- hidden capture source -->
      <video id="pipVideo" playsinline autoplay muted style="display:none"></video>

      <!-- gate becomes ENABLE/DISABLE toggle -->
      <button id="pipGate" class="pip-gate" type="button">ENABLE CAM ↗</button>

      <!-- tiny mode toggle (face/body) -->
      <button id="pipMode" class="pip-mode" type="button" aria-label="Toggle trace mode" style="display:none">MODE: BODY</button>

      <div id="pipStatus" class="pip-status" aria-live="polite"></div>
    </div>
  </aside>

  <main class="page">
    <section class="col" aria-label="Works index slab">
      <h1 class="title">WORKS</h1>
      <div class="rule" aria-hidden="true"></div>

      <ul class="works" id="works"></ul>

      <div class="rule" aria-hidden="true"></div>

      <footer class="footer">
        <a class="footlink" href="https://olu-synthetic.github.io/" target="_blank" rel="noopener noreferrer">MAIN ↗</a>
        <a class="footlink" href="https://github.com/OLU-Synthetic" target="_blank" rel="noopener noreferrer">GITHUB ↗</a>
        <a class="footlink" href="mailto:YOUR_EMAIL_HERE">CONTACT ↗</a>
      </footer>
    </section>
  </main>

  <script src="./app.js?v=5"></script>
</body>
</html>
